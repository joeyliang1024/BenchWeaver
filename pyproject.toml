[project]
name = "bench_weaver"
version = "0.0.0"
dependencies = [
    # inference
    "vllm>=v0.6.6.post1",
    "transformers",
    "datasets",
    "hf_transfer",

    # pytorch
    "torch",
    "torchvision",
    "torchaudio",

    # api related
    "openai",
    "google-generativeai",

    # code from llama-factory
    "av",
    "trl",
    "peft",
    "matplotlib",
    "liger-kernel",
    "bitsandbytes",

    # yaml needed
    "pyyaml",

    # balance datasets
    "POT",
    "numpy",
    "scipy",
]
requires-python = ">=3.10"

[project.optional-dependencies]
ipy = ["ipykernel", "ipywidgets"]

[project.scripts]
bench-weaver-cli = "BenchWeaver.cli.cli:main"