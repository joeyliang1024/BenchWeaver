### OpenAI Source
openai_source: "azure"

### inference model
inference_model_name_or_path: taide/Llama3-TAIDE-LX-8B-Chat-Alpha1
inference_mode: local
cot: true

### checker model
checker_model_name_or_path: Qwen/Qwen2.5-32B-Instruct
check_mode: local

### translation model
translation_model_name_or_path: gpt-4o-mini
translation_mode: api
transation_templates_name: general
source_lang: ko
target_lang: zh-tw

### source dataset
task: kmmlu-hard_test  
task_dir: evaluation_data
template: fewshot
lang: ko
n_shot: 5
benchmark_mode: mcqa-oq
pipeline: diff
batch_size: 4

### reference dataset, split will use 'test' don't specify
ref_task: tmmluplus

### output
save_dir: score/kmmlu-hard/diff_lang/pipeline-testing

### VLLM
vllm_maxlen: 8192
vllm_max_concurrency: 100

### debug
testing_size: 5
record_all: true
