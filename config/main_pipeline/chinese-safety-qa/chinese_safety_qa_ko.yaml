### OpenAI Source
openai_source: "azure"

### inference model
inference_model_name_or_path: sh2orc/Llama-3.1-Korean-8B-Instruct 
inference_mode: local
cot: false

### checker model
checker_model_name_or_path: Qwen/Qwen2.5-32B-Instruct
check_mode: local

### translation model
translation_model_name_or_path: gpt-4o-mini
translation_mode: api
transation_templates_name: proper_nouns
source_lang: zh
target_lang: ko

### source dataset
task: chinese-safety-qa_test  
task_dir: evaluation_data
lang: zh
n_shot: 0
benchmark_mode: mcqa-oq
pipeline: diff
batch_size: 4

### reference dataset, split will use 'test' don't specify
